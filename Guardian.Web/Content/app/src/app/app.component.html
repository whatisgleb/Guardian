<div class="container">
    <div class="header clearfix">
      <h3>Guardian</h3>
    </div>

    <div class="row">
      <div class="col-md-4 col-lg-3">
          <div class="bootstrap-vertical-nav">
            <div><strong>Nodes</strong></div>
            <span class="small text-muted" *ngIf="selectedNode">Selected: {{ selectedNode.NodeName }}</span>
            <ul class="object-graph-nodes">
                <li *ngFor="let node of objectNodes">
                    <object-node [node]="node" (onNodeSelected)="onNodeSelected($event)"></object-node>
                </li>
            </ul>
          </div>
        </div>
        <div class="rules-editor col-md-8 col-lg-9">
            
          <div class="alert alert-info" role="alert">
            <strong>FYI</strong> This UI is for experimentation ONLY.
          </div>
        </div>
      </div>
  </div>
